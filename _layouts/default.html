<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Background Image Section */
        .hero {
            width: 100%;
            height: 300px;
            background: url('/Pic.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            overflow: hidden;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Profile Section */
        .profile {
            text-align: center;
            margin-top: -50px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .profile h1 {
            margin-top: 10px;
            font-size: 24px;
        }
        .profile p {
            font-size: 18px;
            color: #666;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Background Section -->
    <div class="hero">
        My Research & Work
    </div>

    <!-- Navigation Bar -->
    <nav>
        <a href="/">Home</a>
        <a href="/research/">Research</a>
        <a href="/publications/">Publications</a>
        <a href="/teaching/">Teaching</a>
        <a href="/projects/">Projects</a>
        <a href="/awards/">Awards</a>
        <a href="/cv/">CV</a>
        <a href="/contact/">Contact</a>
    </nav>

    <!-- Profile Section -->
    <div class="profile">
        <img src="/profile.jpg" alt="Mehrdad Ahmadinejad">
        <h1>Mehrdad Ahmadinejad</h1>
        <p>Ph.D. Researcher | Mechanical Engineering | University of Vermont</p>
    </div>

    <!-- Main Content -->
    <div class="container">
        {{ content }}
    </div>

</body>
</html>
